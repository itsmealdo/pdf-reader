<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/output.css">
    <link rel="shortcut icon" href="icons/android-icon-192x192.png" type="image/x-icon">
    <title>PDF Viewer</title>
</head>
<body class="bg-gray-200">

    <!-- Header start -->
<header class="bg-transparent flex">
    <nav class="bg-white opacity-90 px-5 sm:px-2 py-4 fixed w-full z-20 top-0 left-0 border rounded-b-2xl border-gray-200 block">
        <div class="container flex flex-wrap justify-between items-center mx-auto"> 
            <a href="https://flowbite.com/" class="flex items-center">
                <img src="icons/android-icon-192x192.png" class="mr-3 h-6 sm:h-9" alt="Flowbite Logo">
                <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-black">PDF Viewer</span>
            </a>
            <div class="flex md:order-2">
                <form>   
                    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300"></label>
                    <div class="relative">
                        <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        </div>
                    <input type="search" id="search" class="block py-2.5 pl-8 w-full text-sm text-gray-900 bg-transparent rounded-lg border shadow-gray-500 shadow-md border-gray-50 lg:pl-12" placeholder="Search Text">
                </form>
            </div>
        </div>
    </nav>
</header>
    <!-- Header End -->

    <main>
        <div class="flex justify-center items-center w-screen h-screen">
            <div class="flex justify-center items-center w-full">
                <div id="pdf-input">
                    <button id="openPDF">
                        <span>Open a PDF file</span> <i class="fas fa-folder-open"></i>
                    </button>
                    <input type="file" id="inputFile" accept="application/pdf" hidden />
                </div>
                <div class="flex">
                <canvas class="pdf-viewer hidden"></canvas>
                </div>
            </div>
        </div>
    </main>


    <header class="bg-transparent flex">
        <nav class="bg-white opacity-90 px-5 sm:px-2 py-4 fixed w-full z-20 bottom-0 left-0 border rounded-b-2xl border-gray-200 block">
                <div class="flex md:order-2">
                    <div class="container flex flex-wrap justify-between items-center mx-auto"> 
                        <li class="flex justify-center items-center ">
                            <span id="zoomValue" class="">150%</span>
                            <input id="zoom" name="cowbell" type="range" min="80" max="300" value="150" step="10" class="w-full h-2 ml-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" disabled>
                            <!-- <input type="range" id="zoom" name="cowbell" min="100" max="300" value="150" step="25" disabled> -->
                        </li>
                        <div class="flex">
                            <ul>
                                <li class="pagination">
                                    <button id="previous"><a href="#" class="inline-flex items-center py-2 px-4 text-sm font-medium text-gray-500 bg-white rounded-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700">
                                        <svg aria-hidden="true" class="mr-2 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd"></path></svg>
                                        Previous
                                      </a></button>
                                    <span id="current_page" class="m-2">0 of 0</span>
                                    <button id="next"><a href="#" class="inline-flex items-center py-2 px-4 text-sm font-medium text-gray-500 bg-white rounded-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                                        Next
                                        <svg aria-hidden="true" class="ml-2 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                                      </a></button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <script src="scripts/script.js"></script>
    <script src="scripts/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</body>
</html>
